<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>
        <div class="add-book-container">
            <button class="add-book btn">+ Add a book</button>
        </div>
        <main>
            <div class="card">
                <h5>Diary of a Wimpy Kid</h5>
                <h5>Jeff Kinney</h5>
                <h5>210</h5>
                <button class="read btn">Read</button>
                <button class="remove btn">Remove</button>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <div class="book-modal hide-display">
        <h6>Add book information!</h6>
        <form action="#" method="post">
            <input type="text" placeholder="Book Name" required />
            <input type="text" placeholder="Author" required />
            <input type="number" placeholder="Pages" required />
            <div class="checkbox-for-book">
                <label for="book-read">Have you finished the book?</label>
                <input type="checkbox" id="book-read" required />
            </div>
            <button class="book-submit btn">Submit</button>
        </form>
    </div>
</body>

</html>
